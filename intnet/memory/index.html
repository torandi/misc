<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="sv" lang="sv">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Memory</title>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/memory.js" type="text/javascript"></script>
		<link type="text/css" rel="stylesheet" href="memory.css" />
	</head>
	<body>
		<h1>Memory</h1>
		<div id="newgame">
			<h2>New game</h2>
			<form>
				<p>
				<label for="board_size">Board size: </label>
				<select id="board_size">
					<option data-width="4" data-height="4">4 x 4</option>
					<option data-width="5" data-height="4">5 x 4</option>
					<option data-width="6" data-height="4">6 x 4</option>
					<option data-width="6" data-height="6">6 x 6</option>
				</select>		
				<br/>
				<label for="p1">Player 1 name: </label><input type="text" id="p1" value="Player 1"/><br/>
				<label for="p2">Player 2 name: </label><input type="text" id="p2" value="Player 2"/><br/>
				<input type ="submit" value="Start game" id="start"/>
				</p>
			</form>
		</div>
		<div id="game" style="display: none;">
			<div id="win" style="display: none;">
				<h2 id="winner"></h2>
				<form>
					<input type="submit" value="New game" id="restart"/>
				</form>
			</div>
			<h2>Current player: <span  id="next_player"></span></h2>
			<div id="score_board">
				<h3>Score: </h3>
				<strong id="p1_name"></strong>: <span id="p1_score"></span>p<br/>
				<strong id="p2_name"></strong>: <span id="p2_score"></span>p<br/>
			</div>
			<table id="board"/>
		</div>
	</body>
</html>
